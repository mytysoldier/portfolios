<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易オセロゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>オセロゲーム</h1>
        
        <div class="game-info">
            <div class="score-board">
                <div class="score">
                    <span class="stone black-stone"></span>
                    <span id="black-score">2</span>
                </div>
                <div class="score">
                    <span class="stone white-stone"></span>
                    <span id="white-score">2</span>
                </div>
            </div>
            
            <div id="message" class="message">黒の番です</div>
            
            <button id="reset-btn" class="reset-btn">リセット</button>
        </div>
        
        <div id="board" class="board"></div>
        
        <div id="game-over" class="game-over hidden">
            <div class="game-over-content">
                <h2 id="winner-message"></h2>
                <p id="final-score"></p>
                <button id="new-game-btn" class="new-game-btn">新しいゲーム</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
